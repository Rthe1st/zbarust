name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: sudo apt-get install gettext
    - name: Format
      run: make format-check
    - name: Lint
      run: make clippy
    - name: Build
      run: make build
    - name: Run tests
      run: make test
